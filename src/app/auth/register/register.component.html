<div class="col-md-6 offset-md-3">
  <h3>Register</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <input formControlName="username" placeholder="Username" class="form-control mb-2" />
    <div *ngIf="f.username.touched && f.username.invalid" class="text-danger small">
      <div *ngIf="f.username.errors?.['required']">Username is required.</div>
      <div *ngIf="f.username.errors?.['minlength']">
        Username must be at least 3 characters.
      </div>
    </div>

    <input formControlName="password" type="password" placeholder="Password" class="form-control mb-2" />
    <div *ngIf="f.password.touched && f.password.invalid" class="text-danger small">
      <div *ngIf="f.password.errors?.['required']">Password is required.</div>
      <div *ngIf="f.password.errors?.['minlength']">
        Password must be at least 6 characters.
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">Register</button>
  </form>
</div>
